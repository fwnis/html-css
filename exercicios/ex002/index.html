<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrevender um 
        parágrafo de qualquer jeito
        em qualquer linha desde que esteja estre &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <hr>
    <p>Se caso eu precisar quebrar o texto
        <br> posso utilizar a tag &lt;br&gt;
    </p>
    <hr>
    <p>Simbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &delta; <br>
        &uarr; <br>
    </p>
    <hr>
    <p>Emojis: <br>
        &#x1f596; <!--vulcan salute--> <br>
        &#x1f595; <!--dedo do meio--> <br>
        &#x1f680; <!--foguete--> <br>
        emojipedia.org 
    </p>
    <hr>
</body>
</html>
